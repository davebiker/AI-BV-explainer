function TypingText({ text, active, speed = 45, onComplete }) {
  const [displayed, setDisplayed] = useState("");
  const indexRef = useRef(0);
  useEffect(() => {
    if (!active) { setDisplayed(""); indexRef.current = 0; return; }
    indexRef.current = 0; setDisplayed("");
    const interval = setInterval(() => {
      indexRef.current++;
      if (indexRef.current <= text.length) setDisplayed(text.slice(0, indexRef.current));
      else { clearInterval(interval); onComplete?.(); }
    }, speed);
    return () => clearInterval(interval);
  }, [active, text]);
  return (
    <span>
      {displayed}
      {active && displayed.length < text.length && (
        <span style={{ animation: "blink 0.6s infinite", color: "#4CAF50" }}>|</span>
      )}
    </span>
  );
}
